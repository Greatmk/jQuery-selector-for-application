<body>
    <input type="button" value="显示div" id="btnShow" />
    <input type="button" value="设置内容" id="btnSetHtml" />
    <div></div>
    <div></div>
    <div></div>

	<!-- 第一步：将jQuery文件引入到页面中 -->
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		// 什么是 jQuery ？
		// j： javascript
		// query: 查询
		// jQuery其实就是一个javascript的(类)库, 实现了平时开发过程中常用的功能（方法）
		// 方便了我们来调用，提高了我们的开发效率！
		// 
		// JavaScript库：就是一个js文件，它把一些功能代码封装到了一个文件中，将来在使用的时候
		// 直接拿过来使用即可！
		// 
		// 已经实现过的库： animate.js / common.js
		// 其实jQuery就是跟 animate.js 一样，都是一个库，只不过我们自己实现的库没有jQuery强大！


		// jQuery的基本使用：
		// 1 引入jQuery文件
		// 2 入口函数
		// 3 实现功能的代码

		// 第二步：使用jQuery中的入口函数
		$(document).ready(function() {

			// 思路：
			// 1 找到页面中的按钮
			// 2 绑定单击事件
			// 3 设置内容和展示div

			// 使用jQuery给按钮绑定单击事件
			$("#btnSetHtml").click(function() {
				// 获取到div，然后设置内容
				$("div").text("这就是通过jQuery设置的内容");
			});

			$("#btnShow").click(function() {
				$("div").show(1000);
			});
		});

		// $(document).ready(function() {
		// 	alert("呵呵");
		// });
	</script>
