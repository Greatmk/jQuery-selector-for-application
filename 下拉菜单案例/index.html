
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            padding-left: 10px;
            background-image: url(imgs/bg.jpg);
        }

        .wrap li{
            background-image: url(imgs/libg.jpg);
        }

        .wrap > ul > li {
            float: left;
            margin-right: 10px;
            position: relative;
        }

        .wrap a {
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }

        .wrap li ul {
            position: absolute;
            top: 30px;
            display: none;
        }
    </style>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        // 入口函数
        $(document).ready(function() {
            // 1. 获取到一级菜单的li元素
            // 2. 绑定鼠标移上来的事件
            $(".wrap > ul > li").mouseenter(function() {
                // alert(1);
                // 3. 鼠标移上来让当前一级菜单的二级菜单展示出来

                // 问题：怎么获取到当前元素（一级菜单）
                // this ===> 是一个DOM对象
                // $(this) 这就是将DOM对象this转化为jQuery对象this
                // 给哪个DOM对象绑定的事件，事件中的this就是谁！
                // 在这个例子中，是给 .wrap > ul > li（一级菜单）绑定的事件
                // 所以，this就是 li

                // 方式一：
                // 排他思想：就让所有的ul隐藏掉，让当前的ul展示出来
                // 
                // 方式二：
                // 鼠标进入让当前的展示出来，鼠标离开让当前的隐藏掉
                // 
                // $("div").children()
                // children() 方法的作用：用来获取某个jQuery对象的子元素
                // 这个方法可以传入一个参数： 选择器！一般情况下就是基本选择器！
                // $(this).children("ul") 这句话的意思就是：
                //      获取当前元素中的子元素 ul
                $(this).children("ul").show();
            });
            
            // 
            // 4. 绑定鼠标离开的事件
            // 5. 鼠标离开让当前一级菜单的二级菜单隐藏掉
            $(".wrap > ul > li").mouseleave(function() {
                $(this).children("ul").hide();
            });
        });
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li>
            <a href="javascript:void(0);">一级菜单1</a>
            <ul>
                <li><a href="javascript:void(0);">二级菜单1</a></li>
                <li><a href="javascript:void(0);">二级菜单2</a></li>
                <li><a href="javascript:void(0);">二级菜单3</a></li>
            </ul>
        </li>
        <li>
            <a href="javascript:void(0);">一级菜单2</a>
            <ul>
                <li><a href="javascript:void(0);">二级菜单1</a></li>
                <li><a href="javascript:void(0);">二级菜单2</a></li>
                <li><a href="javascript:void(0);">二级菜单3</a></li>
            </ul>
        </li>
        <li>
            <a href="javascript:void(0);">一级菜单3</a>
            <ul>
                <li><a href="javascript:void(0);">二级菜单1</a></li>
                <li><a href="javascript:void(0);">二级菜单2</a></li>
                <li><a href="javascript:void(0);">二级菜单3</a></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
